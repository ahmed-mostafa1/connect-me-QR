<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400"
      rel="stylesheet"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Contact Me on LinkedIn</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/image-qr-code.png" alt="image-qr-code.png" />
      <div class="bold">Connect Me</div>
      <div class="text">
        Scan the QR code to contact me on LinkedIn.
      </div>
    </div>
    <div class="attribution">
        Coded by <a href="https://github.com/ahmed-mostafa5">Ahmed Mostafa</a>.
    </div>
  </body>
</html>
